
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    

    </style>
    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Tinder 2</h5>

</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Sign up</h1>
</div>
<form id="register-form" action="/register-user" method="POST" style="text-align:center;"> 

    <label for = "username">Enter Fullname:</label>
    <input id="username" name="username" type="text" placeholder="Fullname" value=""/>
        <br></br>
    <label for = "password">Enter Password:</label>
    <input id="password" name="password" type="password" placeholder="Password" value=""/>
         <br></br>
    <label for="email">Enter email:</label>
    <input id="email" name="email" type="email" placeholder="1234@mail.dk">
         <br></br>
    <label for="birthday">Enter Birthday: </label>
    <input name="birthday" type="date" id="birthday">
        <br></br>
    <p>Select your gender:</p>
        <input type="checkbox" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="checkbox" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="checkbox" name="gender" value="other" id="other">
        <label for="other">Other</label>
            <br></br>
     <p>Select your interest:</p>
        <input type="checkbox" name="interest" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="checkbox" name="interest" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="checkbox" name="interest" value="Other" id="Other">
        <label for="Other">Other</label>
            <br></br>
    

    <!-- <input id="rgstr_btn" type="submit" value="Submit account" />  -->
    <input id="" type="submit" value="Submit account" /> 
    <br></br>

    
</form>

<a href="/login">If you are already logged in, go to Login</a>

</div> 
</body>
</html>
